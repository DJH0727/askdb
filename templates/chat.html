<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AskDB 查询</title>
</head>
<body>
    <h1>自然语言查询</h1>
    <input type="text" id="question" placeholder="输入问题">
    <button onclick="runQuery()">查询</button>
    <pre id="result"></pre>

    <script>
        function runQuery() {
            let q = document.getElementById("question").value;
            fetch(`/query/?q=` + encodeURIComponent(q))
                .then(res => res.json())
                .then(data => {
                    document.getElementById("result").textContent = JSON.stringify(data, null, 2);
                });
        }
    </script>
</body>
</html>
